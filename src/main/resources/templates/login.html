<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<main class="container">
    <h1>로그인</h1>
    <form action="/login " th:action th:object="${login}" method="post">
        <div>
            <label for="username">아이디</label>
            <input type="text" th:field="*{username}" placeholder="이메일">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" th:field="*{password}" placeholder="패스워드">
        </div>
        <button type="submit">로그인</button>
    </form>
</main>
</body>
</html>
